<div class="row">
  <div class="col-2">
    <h2>Weather for {{city | async}}</h2>
  </div>
  <button class="col-1" mat-button (click)="sendMsg('one')">For one day</button>
  <button class="col-2" mat-button (click)="sendMsg('five')">For five days</button>
  <div class="offset-6 col-1">
    <mat-icon class="setting-btn-icon" aria-hidden="false" aria-label="Example home icon" fontIcon="settings"
      (click)="toSettings()"></mat-icon>
  </div>
</div>
